<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FK-Edu Search</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!--Bootstrap Script-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- MDB -->
    <link rel="stylesheet" href="../../Bootstrap/mdb.min.css" />

    <!--CSS-->
    <link rel="stylesheet" href="../Common//css/navbar.css">
    <link rel="stylesheet" href="../Common//css/footer.css">
    <link rel="stylesheet" href="css/expert_post_list.css">

    <!-- Icon -->
    <link rel="shortcut icon" type="image/jpg" href="../../Asset/icon_logo.png" />

</head>
<body>
  
    
    <nav class="navbar navbar-expand-lg navbar-dark text-white sticky-top">

        <!-- Container wrapper -->
        <div class="container-fluid">
    
          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
      
          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-lg-0 ml-3" href="#">
              <img id="fk_logo"
                src="../../../Asset/logo.png"
                alt="Fk-edu Logo"
                height="25"
                loading="lazy"
              />
            </a>
    
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link ml-2" href="#"><strong>PUBLICATION</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link ml-2" href="#"><strong>POST</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link ml-2" href="#"><strong>NOTIFICATION</strong></a>
              </li>
            </ul>
          </div>
      
          <!-- Right elements -->
          <div class="d-flex align-items-center search_Section">
            <form class="d-flex input-group w-auto">
              <input
                type="search"
                class="form-control rounded"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <span class="input-group-text text-white border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
            </form>
      
    
            <!-- Profile Avatar -->
            <div class="dropdown d-flex profile_section">
    
              <div class="mr-3 profile_name_Section">
                <h6 id="navName"><strong>Satiya Ganes</strong></h6>
                <h6 id="navUsername">@satiyaganes06</h6>
              </div>
    
              <a
                class="dropdown-toggle d-flex align-items-center hidden-arrow"
                href="#"
                role="button"
                aria-expanded="false"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                  class="rounded-circle shadow"
                  height="40"
                  alt="Black and White Portrait of a Man"
                  loading="lazy"
                />
              </a>
    
              
            </div>
          </div>
          <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
      </nav>
    
    <section class="flexSection">
        <div class="mainSection mb-5">
            <h1><strong>View Post</strong></h1>
    
            <div id="publication_Component">
    
                <!-- Post 1 -->
                <div class="post">
                    <div class="d-flex">
                        <!-- Image -->
                        <img
                            src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                            class="rounded-circle shadow"
                            height="60"
                            alt="Black and White Portrait of a Man"
                            loading="lazy"
                        />
            
                        <!-- Content -->
                        <div class="w-100 pl-3">
            
                            <div class="d-flex justify-content-between">
                                <h6><strong>CB21132</strong></h6>
                                
                                <div class="d-flex">
                                    <p id="datetime_text" class="pr-1">2023-05-17</p>
                                    <p id="datetime_text">12:07AM</p>
                                </div>
                
                            </div>

                            <p id="post_desc">Why wireless sensor networks consist of small nodes with sensing, computation, and wireless communs capabilities ?</p>
            
                        </div>
                        
                    </div>

                    <div class="d-flex mb">

                        <div class="d-flex align-items-center mr-4">
                            <i class="fas fa-heart text-danger"></i>
                            <p class="likeRate_text">15 Likes</p>
                        </div>

                        <div class="d-flex align-items-center">
                            <i class="fas fa-star text-warning"></i>
                            <p class="likeRate_text">15 Likes</p>
                        </div>
                        
                        
                    </div>

                    <hr>

                    <h6><strong>Comments</strong></h6>
                    
                    <div class="ml-5 mt-3">

                      <!-- Image -->
                      <img
                          src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                          class="rounded-circle shadow"
                          height="40"
                          alt="Black and White Portrait of a Man"
                          loading="lazy"
                      />
                    </div>

                </div>


              
            </div>  
        </div>
        
        
      </section>
    
    <!-- Footer -->
    <footer class="text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center text-light p-3" >
          <p>Â© 2019-2023. <strong>FK-EDU SEARCH</strong></p> 
          
        </div>
        <!-- Copyright -->
    </footer>

  <!-- MDB -->
  <script type="text/javascript" src="../../Bootstrap/mdb.min.js"></script>
  <!--Bootstrap 4 & 5 & jQuery Script-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
